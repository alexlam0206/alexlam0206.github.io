<svg xmlns="http://www.w3.org/2000/svg" width="600" height="auto" fill="none">
    <foreignObject width="100%" height="100%">
        <div xmlns="http://www.w3.org/1999/xhtml">
            
  <defs>
    <style type="text/css">
      <![CDATA[
          @font-face {
              font-family: 'Poppins';
              font-style: normal;
              font-weight: 400;
              src: url(https://fonts.gstatic.com/s/poppins/v15/pxiEyp8kv8JHgFVrJJfecg.woff2) format('woff2');
              unicode-range: U+0000-00FF, U+0131, U+0152-0153, U+02BB-02BC, U+02C6, U+02DA, U+02DC, U+2000-206F, U+2074, U+20AC, U+2122, U+2191, U+2193, U+2212, U+2215, U+FEFF, U+FFFD;
          }
      ]]>
    </style>
  </defs>


            <style>
                * {
                  padding: 0;
                  margin: 0;
                  box-sizing: border-box;
                }
                .container {
                  font-family: Poppins, Arial, Helvetica, sans-serif;
                  padding: 20px;
                  width: 600px;
                  border: 1px solid rgba(0, 0, 0, 0.2);
                  border-radius: 10px;
                }
                .container h3 {
                  font-size: 19px;
                  margin-bottom: 5px;
                  font-weight: 500;
                  font-style: oblique;
                }
                .container h3::before {
                  content: open-quote;
                  font-size: 25px;
                }
                .container h3::after {
                  content: close-quote;
                  vertical-align: sub;
                  font-size: 25px;
                }
                .container p {
                  font-style: italic;
                  padding: 5px;
                  text-align: right;
                }
                
                /* Default light theme */
                .container {
                  background-color: #fffefe;
                }
                .container h3 {
                  color: #333;
                }
                .container h3::before, .container h3::after {
                  color: #4c71f2;
                }
                .container p {
                  color: #2f80ed;
                }
            
                /* Default dark theme - iff dark mode detected in system settings, overriding default light theme */
                @media (prefers-color-scheme: dark) {
                  .container {
                    background-color: #151515;
				  	border: 1px solid rgba(0, 0, 0, 0.2);
                  }
                  .container h3 {
                    color: #9f9f9f;
                  }
                  .container h3::before, .container h3::after {
                    color: #79ff97;
                  }
                  .container p {
                    color: #fff;
                  }
                }
            
                /* Default light/dark mode theme override for any custom theme */
                 .container {
                    background-color: #1a1b27;
					border: 1px solid rgba(0, 0, 0, 0.2);
                  }
                  .container h3 {
                    color: #38bdae;
                  }
                  .container h3::before, .container h3::after {
                    color: #bf91f3;
                  }
                  .container p {
                    color: #70a5fd;
                  }
                
            </style>

            <div class="container">
                <h3> Whatever you do, work heartily, as for the Lord and not for men, knowing that from the Lord you will receive the inheritance as your reward. You are serving the Lord Christ. </h3>
                <p>Colossians 3:23-24</p>
            </div>
        </div>
    </foreignObject>
  </svg>
